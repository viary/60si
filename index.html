<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>每天 60s 读懂世界 - 每日新闻图片</title>
    <meta name="description" content="每天60秒读懂世界 - 每日新闻图片精选" />
    <meta name="theme-color" content="#fef3c7" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- Tailwind CSS Play CDN (稳定且不会被拦截) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* 系统默认字体优先级 */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans SC', 'Helvetica Neue',
          Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* 毛笔字效果 */
      .brush-text {
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        letter-spacing: 0.15em;
      }

      /* 印章效果 */
      .seal {
        writing-mode: vertical-rl;
        text-orientation: upright;
        border: 2px solid currentColor;
        padding: 0.25rem;
        font-weight: 700;
        letter-spacing: 0.1em;
      }

      /* 平滑滚动 */
      html {
        scroll-behavior: smooth;
      }

      /* 日期输入样式 */
      input[type='date']::-webkit-calendar-picker-indicator {
        filter: sepia(1) hue-rotate(10deg) saturate(1.5);
        cursor: pointer;
      }

      /* 加载动画 */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fade-in 0.5s ease-out;
      }

      /* 装饰性边框 */
      .decorative-border {
        position: relative;
      }

      .decorative-border::before,
      .decorative-border::after {
        content: '❋';
        position: absolute;
        color: rgb(251 191 36 / 0.4);
        font-size: 0.75rem;
      }

      .decorative-border::before {
        top: 0;
        left: 0;
      }

      .decorative-border::after {
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-amber-50 via-stone-50 to-amber-100 min-h-screen">
    <!-- 背景装饰 -->
    <div class="fixed inset-0 opacity-5 pointer-events-none">
      <div class="absolute top-20 left-10 w-32 h-32 border-2 border-amber-400 rounded-full"></div>
      <div class="absolute top-40 right-20 w-24 h-24 border border-stone-400 rounded-full"></div>
      <div class="absolute bottom-32 left-1/4 w-16 h-16 border-2 border-amber-300"></div>
      <div
        class="absolute bottom-20 right-1/3 w-20 h-20 border border-stone-300 transform rotate-45"
      ></div>
    </div>

    <div class="relative z-10 max-w-4xl mx-auto px-4 py-8 md:py-12">
      <!-- 报头（简化保留核心美观元素） -->
      <header class="text-center mb-8 md:mb-12 fade-in">
        <div class="inline-block relative">
          <!-- 顶部装饰线 -->
          <div class="flex items-center justify-center mb-4 gap-2">
            <div
              class="w-16 h-px bg-gradient-to-r from-transparent via-amber-400 to-transparent"
            ></div>
            <div class="w-1.5 h-1.5 bg-amber-400 rounded-full"></div>
            <div
              class="w-16 h-px bg-gradient-to-l from-transparent via-amber-400 to-transparent"
            ></div>
          </div>

          <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-stone-800 brush-text mb-3">
            每天
            <span class="text-amber-700">60s</span>
            读懂世界
          </h1>

          <p class="text-base md:text-lg text-stone-600 tracking-widest font-light mb-4">
            每日新闻图片 · 日期可选
          </p>

          <!-- 日期和状态 -->
          <div class="flex items-center justify-center gap-4 text-sm text-stone-500">
            <span id="currentDate" class="tracking-wide"></span>
            <span class="text-amber-400">❋</span>
            <div class="flex items-center gap-1.5">
              <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
              <span>服务运行中</span>
            </div>
          </div>

          <!-- 底部装饰线 -->
          <div class="flex items-center justify-center mt-4 gap-2">
            <div
              class="w-16 h-px bg-gradient-to-r from-transparent via-amber-400 to-transparent"
            ></div>
            <div class="w-1 h-1 bg-amber-400 rounded-full"></div>
            <div
              class="w-16 h-px bg-gradient-to-l from-transparent via-amber-400 to-transparent"
            ></div>
          </div>
        </div>
      </header>

      <!-- 核心内容区：仅保留日期选择 + 早报图片 -->
      <div class="grid grid-cols-1 gap-6 md:gap-8 mb-8">
        <section
          class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-stone-200/60 p-6 md:p-8 decorative-border fade-in"
          style="animation-delay: 0.1s"
        >
          <!-- 标题栏 + 日期选择器（保留核心功能） -->
          <div
            class="flex flex-col lg:flex-row lg:items-center justify-between gap-4 mb-6 pb-4 border-b border-stone-200/60"
          >
            <div class="flex items-center gap-3">
              <div class="seal text-amber-700 text-xs bg-amber-50">今 日</div>
              <h2 class="text-2xl md:text-3xl font-semibold text-stone-800 brush-text">新闻图片</h2>
            </div>

            <!-- 日期选择器（完整保留切换功能） -->
            <div class="flex flex-wrap gap-2">
              <input
                type="date"
                id="dateInput"
                onchange="updateButtonStates(); loadNewsImage();"
                class="px-3 py-2 bg-amber-50/50 border border-stone-300 rounded-lg text-stone-700 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent transition-all"
              />
              <button
                id="prevBtn"
                onclick="adjustDate(-1)"
                class="px-3 py-2 bg-stone-200 hover:bg-stone-300 text-stone-700 rounded-lg text-sm font-medium transition-all"
                title="前一天"
              >
                ←
              </button>
              <button
                id="nextBtn"
                onclick="adjustDate(1)"
                class="px-3 py-2 bg-stone-200 hover:bg-stone-300 text-stone-700 rounded-lg text-sm font-medium transition-all disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:bg-stone-200"
                title="后一天"
              >
                →
              </button>
              <button
                onclick="setToday()"
                class="px-3 py-2 bg-stone-200 hover:bg-stone-300 text-stone-700 rounded-lg text-sm font-medium transition-all whitespace-nowrap"
                title="跳转到今天"
              >
                今天
              </button>
            </div>
          </div>

          <!-- 仅保留早报图片展示容器 -->
          <div id="newsImageContainer" class="min-h-48 flex justify-center items-center"></div>
        </section>
      </div>

      <!-- 简化页脚（保留美观，删除多余链接） -->
      <footer
        class="text-center py-8 text-stone-600 space-y-3 fade-in"
        style="animation-delay: 0.4s"
      >
        <div class="flex items-center justify-center gap-2 mb-3">
          <div
            class="w-12 h-px bg-gradient-to-r from-transparent via-amber-400 to-transparent"
          ></div>
          <div class="w-1 h-1 bg-amber-400 rounded-full"></div>
          <div
            class="w-12 h-px bg-gradient-to-l from-transparent via-amber-400 to-transparent"
          ></div>
        </div>

        <p class="text-sm tracking-wide">
          数据来源于公开网络 ❋ 每日自动更新（UTC+8）
        </p>

        <div class="flex items-center justify-center gap-2 mt-3">
          <div
            class="w-12 h-px bg-gradient-to-r from-transparent via-amber-400 to-transparent"
          ></div>
          <div class="w-0.5 h-0.5 bg-amber-400 rounded-full"></div>
          <div
            class="w-12 h-px bg-gradient-to-l from-transparent via-amber-400 to-transparent"
          ></div>
        </div>
      </footer>
    </div>

    <script>
      // 初始化
      function init() {
        const dateInput = document.getElementById('dateInput')
        const today = new Date()
        const todayStr = formatDate(today)

        // 设置最大可选日期为今天
        dateInput.max = todayStr

        // 解析 URL 参数（简化，仅用于初始化）
        const urlParams = new URLSearchParams(window.location.search)
        const dateParam = urlParams.get('date')

        // 验证日期参数格式
        let initialDate = todayStr
        if (dateParam && /^\d{4}-\d{2}-\d{2}$/.test(dateParam)) {
          const paramDate = new Date(dateParam)
          const todayDate = new Date(todayStr)

          // 确保日期参数不晚于今天
          if (paramDate <= todayDate && !isNaN(paramDate.getTime())) {
            initialDate = dateParam
          }
        }

        // 设置日期输入框的值
        dateInput.value = initialDate

        // 显示顶部日期
        const displayDate = new Date(initialDate)
        updateHeaderDate(displayDate)

        // 更新按钮状态
        updateButtonStates()

        // 自动加载早报图片
        loadNewsImage()
      }

      // 格式化日期为 YYYY-MM-DD
      function formatDate(date) {
        return date.toISOString().split('T')[0]
      }

      // 更新顶部显示的日期
      function updateHeaderDate(date) {
        const year = date.getFullYear()
        const month = date.getMonth() + 1
        const day = date.getDate()
        const weekDays = ['日', '一', '二', '三', '四', '五', '六']
        const weekDay = weekDays[date.getDay()]

        document.getElementById(
          'currentDate'
        ).textContent = `${year}年${month}月${day}日 星期${weekDay}`
      }

      // 更新按钮状态（禁用今天的后一天按钮）
      function updateButtonStates() {
        const dateInput = document.getElementById('dateInput')
        const selectedDate = dateInput.value
        const today = formatDate(new Date())
        const nextBtn = document.getElementById('nextBtn')

        if (selectedDate === today) {
          nextBtn.disabled = true
        } else {
          nextBtn.disabled = false
        }
      }

      // 一键跳转到今天
      function setToday() {
        const today = new Date()
        document.getElementById('dateInput').value = formatDate(today)
        updateButtonStates()
        loadNewsImage()
      }

      // 调整日期（前一天/后一天）
      function adjustDate(days) {
        const dateInput = document.getElementById('dateInput')
        const currentDate = new Date(dateInput.value || new Date())
        currentDate.setDate(currentDate.getDate() + days)
        dateInput.value = formatDate(currentDate)
        updateButtonStates()
        loadNewsImage()
      }

      // 加载对应日期的早报图片（核心函数）
      async function loadNewsImage() {
        const date = document.getElementById('dateInput').value
        if (!date) {
          alert('请选择日期')
          return
        }

        const container = document.getElementById('newsImageContainer')
        // 加载中提示
        container.innerHTML = '<div class="text-center py-12 text-stone-500">图片加载中...</div>'

        try {
          // 早报图片地址
          const imageUrl = `https://60s-static.viki.moe/images/${date}.png`

          // 渲染图片（居中展示，自适应宽度）
          container.innerHTML = `
            <div class="w-full max-w-2xl mx-auto bg-stone-50/50 rounded-lg p-4 border border-stone-200">
                <img
                    src="${imageUrl}"
                    alt="${date} 60秒早报图片"
                    class="w-full h-auto rounded shadow-lg"
                    onerror="this.parentElement.innerHTML='<div class=\\'text-center py-8 text-stone-400\\'>该日期图片加载失败，请尝试其他日期</div>'"
                >
            </div>
          `
        } catch (error) {
          // 错误提示
          container.innerHTML = `
            <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center w-full max-w-2xl mx-auto">
                <p class="text-red-700 mb-2">加载失败</p>
                <p class="text-sm text-red-600">该日期暂无早报数据，请选择其他日期</p>
            </div>
          `
        }
      }

      // 页面加载完成后初始化
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init)
      } else {
        init()
      }
    </script>
  </body>
</html>
